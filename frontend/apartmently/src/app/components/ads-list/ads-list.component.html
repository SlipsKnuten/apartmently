<div class="ads-container">
  <div class="info-container">
    <h2 class="head">Properties for sale</h2>
    <button routerLink="/add-offer" routerLinkActive="active-link" class="add-button"><i class="fas fa-plus"></i>
      <p>Add property</p>
    </button>
  </div>
  <div class="search-container">
    <div class="search"><i class="fas fa-search"></i>SEARCH</div>
  </div>
  <a class="filter">Filter<i class="fas fa-chevron-down"></i></a>
  <div class="grid-container">
    <div class="container">
      <div *ngFor="let tempAd of ads">
        <app-ad-tile routerLink="/offers/{{tempAd.id}}" [state]="{data: tempAd}" [adTile]="tempAd"></app-ad-tile>
      </div>

    </div>
  </div>
  <mat-paginator [length]="theTotalElements" [pageSize]="thePageSize" [pageSizeOptions]="[10, 25, 100]"
    (page)="OnPageChange($event)">
  </mat-paginator>
</div>
