<div class="ads-container">
  <div class="info-container">
    <h2 class="head">{{pageTitle}}</h2>
    <button routerLink="/add-offer" routerLinkActive="active-link" class="add-button"><i class="fas fa-plus"></i>
      <p>Add property</p>
    </button>
  </div>
  <div class="search-container">
    <div class="search">
      <input #myInput type="text" placeholder="SEARCH" class="search-input" (keyup.enter)="doSearch(myInput.value)" />
      <i class="fas fa-search"></i>
    </div>
  </div>
  <a class="filter">Filter<i class="fas fa-chevron-down"></i></a>
  <div class="grid-container">
    <div class="container">
      <div *ngFor="let tempAd of ads">
        <app-ad-tile routerLink="/offers/{{tempAd.id}}" [state]="{data: tempAd}" [adTile]="tempAd"></app-ad-tile>
      </div>
    </div>
  </div>
  <mat-paginator #paginator [length]="theTotalElements" [pageSize]="thePageSize" [pageSizeOptions]="[6, 12, 18]"
    (page)="OnPageChange($event)">
  </mat-paginator>
</div>
