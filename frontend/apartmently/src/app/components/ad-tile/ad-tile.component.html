<div class="ad-container">
  <div class="img-container">
    <img src="https://source.unsplash.com/random">
  </div>
  <div class="info">
    <div *ngIf="adTile.adType == 'SALE'; else myElse">
      <p class="price">{{adTile.price}} zł</p>
    </div>
    <ng-template #myElse>
      <p class="price">{{adTile.price}} zł/mth</p>
    </ng-template>
    <p class="name">{{adTile.adName}}</p>
    <div class="location">
      <p>{{adTile.city}}, {{adTile.country}}</p><i class="far fa-heart"></i>
    </div>
    <div class="additional">
      <i class="fas fa-home"></i>
      <p>{{adTile.plotSurface}}m<sup>2</sup></p>
      <i class="fas fa-bed"></i>
      <p>{{adTile.numberOfBedrooms}}</p>
      <i class="fas fa-bath"></i>
      <p>{{adTile.numberOfBathrooms}}</p>
    </div>
  </div>
</div>
